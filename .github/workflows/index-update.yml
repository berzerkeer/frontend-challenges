name: Index Update

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: {}

jobs:
  start:
    env:
      NODE_ENV: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm i
      - run: npm run readme
      - run: npm run lint -- --fix
      - uses: EndBug/add-and-commit@v9
        with:
          message: "chore: update index"
