title: Blind 75
description: The Blind 75 is a curated list of the most important coding interview questions, created by a Facebook tech lead. This roadmap covers these essential questions across key data structure and algorithm topics like arrays, strings, trees, graphs and dynamic programming. Working through these problems will help build strong fundamentals for technical interviews.
